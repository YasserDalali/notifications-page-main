<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="notification unread">
    <img src="assets/images/avatar-kimberly-smith.webp" alt="" width="55px" height="55px">
    <div class="message">

      <p><span class="username">Kimberly Smith</span> reacted to your recent post at <span>Truckers united</span>
      <i class="fa fa-circle unreadIcon" aria-hidden="true" style="color: hsl(1, 90%, 64%); scale: 0.8; margin-left: 5px;"></i>
      </p>
      <p class="time">1 min ago</p>

    </div>

  </div>
</body>
</html>
